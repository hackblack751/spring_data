spring:
  application:
    name: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

# Init data.sql
  sql:
    init:
      mode: always

# Display Hibernate-generated query
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true